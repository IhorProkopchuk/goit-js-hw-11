<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./sass/main.scss" />
    <link href="https://fonts.cdnfonts.com/css/timmana" rel="stylesheet" />
  </head>
  <body>
    <div class="search">
      <form class="search-form" id="search-form">
        <input
          class="input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn-search" type="submit">
          <svg class="" width="30px" height="30px">
            <use href="./images/icon.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <button class="load-more is-hidden" type="button">Load more</button>
    <script type="module" src="./index.js"></script>
  </body>
</html>
